                                <circle stroke="red" cx="190" cy="190" r="180" stroke-width="6" stroke-linecap="round">

                </div>
            </div>

    <!-- Body main wrapper start -->
    <main>

        <!-- reset-password form area start -->
        <section class="bd-authentication-cover-main ">
            <div class="row h100vh mx-0">
                <div class="col-xxl-6 col-xl-5 col-lg-12 d-xl-block d-none px-0">
                    <div class="bd-authentication-cover overflow-hidden" data-background="assets/images/contact/sign-in-bg.webp">
                        <div class="bd-authentication-cover-content d-flex-center d-none">
                            <div class="bd-section-title-wrapper">
                                <h2 class="bd-section-title mb-20">Reset Your Password</h2>
                                <p class="bd-section-paragraph">Enter your email to reset your password and regain
                                    access to your account.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-6 col-xl-7">
                    <div class="row justify-center align-center h100p">
                        <div class="col-xxl-7 col-xl-9 col-lg-6 col-md-6 col-sm-8 col-12">
                            <div class="bd-authentication-form-wrapper light-effect">
                                <div class="bd-authentication-form-logo">
                                    <a class="authentication-dark-logo" href="index.html">
                                        <img src="assets/images/logo/logo-white.svg" alt="image">
                                    </a>
                                    <a class="authentication-light-logo" href="index.html">
                                        <img src="assets/images/logo/logo-black.svg" alt="image">
                                    </a>
                                </div>
                                <h3 class="title mb-10">Reset Password</h3>
                                <p class="subtitle">Hello Wick</p>
                                <form action="#">
                                    <div class="form-input-box mb-20">
                                        <div class="form-input-title">
                                            <label for="emailAddress">Email Address <span>*</span></label>
                                        </div>
                                        <div class="form-input">
                                            <input name="email" id="emailAddress" type="email" placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="bd-sign-btn">
                                        <button class="bd-btn btn-primary w-100" type="button">Reset password</button>
                                    </div>
                                </form>
                                <div class="bd-divider-wrapper">
                                    <div class="bd-divider-line left-line"></div>
                                    <span class="bd-divider-title">OR Remember?</span>
                                    <div class="bd-divider-line"></div>
                                </div>
                                <div class="bd-sign-up-label underline-two text-center">
                                    Don't have an account?<a href="sign-up.html" class="sign-link"> Sign up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- reset-password form area end -->

    <!-- Body main wrapper end -->
